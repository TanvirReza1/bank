<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- daisy Ui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

  <!-- tailWind css cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
  <article class="flex flex-col justify-center items-center h-screen bg-[#f4f5f7]">
    <div class="h-[120px] w-[350px] bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center">
      <img src="./assets/Group.png" alt="">
    </div>

    <form class="bg-white p-10 rounded-2xl w-[350px]">

      <div>
        <label for="number" class="font-semibold">Mobile Number</label>
        <br>
        <input type="tel" name="Mobile" id="number" class="bg-[#f4f5f7] mb-3 mt-2 rounded-md px-2 w-[100%] "
          placeholder="Enter your number">
      </div>
      <div>
        <label for="pin" class="font-semibold">4 Digit Pin</label><br>
        <input type="password" name="pin" id="pin" placeholder="Enter 4 digit pin" autocomplete="on"
          class="bg-[#f4f5f7] mt-2  mb-5 rounded-md px-2 w-[100%] ">
      </div>
      <div>
        <button type="button" id="getBtn" class="bg-[#0874F2] w-[100%] text-white rounded-md py-1">Login</button>
      </div>
    </form>
  </article>

  <script src="./script.js">
  </script>

</body>

</html>
